            padding: 0;
            box-sizing: border-box;
        }

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #5a67d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, input, button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .scan-button {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            font-size: 18px;
            padding: 15px 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .asset-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .asset-name {
            font-size: 1.4em;
            font-weight: bold;
        }

        .asset-price {
            font-size: 1.2em;
            color: #00d4ff;
        }

        .recommendation {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .sell {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .hold {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .positive {
            color: #4ecdc4;
        }

        .negative {
            color: #ff6b6b;
        }

        .analysis {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .gauge {
            width: 150px;
            height: 75px;
            position: relative;
            margin-bottom: 10px;
        }

        .gauge-background {
            width: 150px;
            height: 75px;
            border-radius: 150px 150px 0 0;
            border: 8px solid transparent;
            background: linear-gradient(90deg, #ff4757 0%, #ffa502 50%, #2ed573 100%);
            background-clip: padding-box;
            position: relative;
        }

        .gauge-background::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 0;
            background: #1a1a2e;
            border-radius: 146px 146px 0 0;
        }

        .gauge-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 70px;
            background: linear-gradient(to top, #333, #fff);
            border-radius: 2px;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 1s ease-in-out;
            z-index: 10;
        }

        .gauge-needle::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .gauge-labels {
            display: flex;
            justify-content: space-between;
            width: 150px;
            margin-top: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .gauge-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .gauge-value {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .sell-zone { color: #ff4757; }
        .hold-zone { color: #ffa502; }
        .buy-zone { color: #2ed573; }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00d4ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .news-item {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-right: 4px solid #00d4ff;
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .news-summary {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>

        function getRecommendationText(rec) {

        function calculateGaugeScore(asset) {
            let score = 50; // 拽转 转 专转
            
            // RSI Score (30 拽转)
            if (asset.rsi < 30) score += 15; // oversold -  拽
            else if (asset.rsi > 70) score -= 15; // overbought -   拽
            else if (asset.rsi >= 40 && asset.rsi <= 60) score += 5; // 专 
            
            // MACD Score (25 拽转)
            if (asset.macd === 'bullish') score += 15;
            else if (asset.macd === 'bearish') score -= 15;
            
            // 砖 24 砖注转 (20 拽转)
            if (asset.change24h > 3) score += 10;
            else if (asset.change24h > 0) score += 5;
            else if (asset.change24h < -3) score -= 10;
            else if (asset.change24h < 0) score -= 5;
            
            // 拽 住转 转 转转 (15 拽转)
            const pricePosition = (asset.price - asset.support) / (asset.resistance - asset.support);
            if (pricePosition < 0.3) score += 8; // 拽专 转 -  拽
            else if (pricePosition > 0.8) score -= 8; // 拽专 转转 -   拽
            
            // 驻 住专 (10 拽转)
            if (asset.volume > 50000000) score += 5; // 驻 
            else if (asset.volume < 10000000) score -= 3; // 驻 
            
            //  砖爪  0-100
            return Math.max(0, Math.min(100, Math.round(score)));
        }

        function getGaugeColorClass(score) {
            if (score >= 70) return 'buy-zone';
            else if (score >= 40) return 'hold-zone';
            else return 'sell-zone';
        }

        function showNews() {
            const newsSection = document.getElementById('newsSection');
            const newsList = document.getElementById('newsList');
            
            const newsHTML = newsData.map(news => `
                <div class="news-item">
                    <div class="news-title">${news.title}</div>
                    <div class="news-summary">${news.summary}</div>
                </div>
            `).join('');
            
            newsList.innerHTML = newsHTML;
            newsSection.style.display = 'block';
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv.innerHTML && !resultsDiv.innerHTML.includes('loading')) {
                startScan();
            }
        }, 300000);
    </script>
