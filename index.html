<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住专拽 拽专驻 转 - 爪转 砖拽注</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 住专拽 拽专驻 转</h1>
            <p>转 转拽 爪转 砖拽注  转</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>住 住:</label>
                <select id="assetType">
                    <option value="crypto">拽专驻</option>
                    <option value="stocks">转</option>
                    <option value="both">砖</option>
                </select>
            </div>
            
            <div class="control-group">
                <label> :</label>
                <select id="timeframe">
                    <option value="1h">砖注</option>
                    <option value="4h">4 砖注转</option>
                    <option value="1d" selected></option>
                    <option value="1w">砖注</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>住 住 (驻爪):</label>
                <input type="text" id="specificSymbol" placeholder="BTC, AAPL, etc.">
            </div>
            
            <button class="scan-button" onclick="startScan()"> 转 住专拽</button>
        </div>

        <div id="results"></div>
        
        <div id="newsSection" class="news-section" style="display: none;">
            <h2> 砖转 专转</h2>
            <div id="newsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
