<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סורק קריפטו ומניות - המלצות השקעה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 סורק קריפטו ומניות</h1>
            <p>ניתוח מתקדם והמלצות השקעה בזמן אמת</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>סוג נכס:</label>
                <select id="assetType">
                    <option value="crypto">קריפטו</option>
                    <option value="stocks">מניות</option>
                    <option value="both">שניהם</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>טווח זמן:</label>
                <select id="timeframe">
                    <option value="1h">שעה</option>
                    <option value="4h">4 שעות</option>
                    <option value="1d" selected>יום</option>
                    <option value="1w">שבוע</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>סמל נכס (אופציונלי):</label>
                <input type="text" id="specificSymbol" placeholder="BTC, AAPL, etc.">
            </div>
            
            <button class="scan-button" onclick="startScan()">🔍 התחל סריקה</button>
        </div>

        <div id="results"></div>
        
        <div id="newsSection" class="news-section" style="display: none;">
            <h2>📰 חדשות רלוונטיות</h2>
            <div id="newsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
